<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFCF53;
      height: 100vh;
    }
    #dataDisplay {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 20px;
      width: 70%;
      height: 70%;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 1px solid #d9d9d9; 
      box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);

    }
    .text {
      font-family: 'Acme', sans-serif; 
      font-size: 1.5em;
      font-weight: 400;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="dataDisplay">Waiting for data...</div>


  <script>
    const evtSource = new EventSource('/events');
    evtSource.onmessage = function(event) {
      const data = JSON.parse(event.data);

      // Text element next to the image including all the text
      const textEl = document.createElement('div');
      textEl.className = 'text';


      // Text element for the story
      const storyEl = document.createElement('div');
      storyEl.className = 'story';
      storyEl.textContent = data.story;

      // Text element for the question
      const questionEl = document.createElement('div');
      questionEl.className = 'question';
      questionEl.textContent = data.question;

      // Text element for the question
      const answers = document.createElement('div');
      answers.className = 'answers';
      answers.textContent = data.answers;

      textEl.appendChild(storyEl)
      textEl.appendChild(questionEl)
      textEl.appendChild(answers)

      const imgEl = document.createElement('img');
      imgEl.src = data.url;
      imgEl.alt = data.prompt;

      // Clear the existing content
      const dataDisplay = document.getElementById('dataDisplay');
      dataDisplay.innerHTML = '';

      // Append the new elements
      dataDisplay.appendChild(imgEl);
      dataDisplay.appendChild(textEl);
    };
  </script>
  
</body>
</html>
